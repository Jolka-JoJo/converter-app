<app-meniu></app-meniu>

<div class="prefixes-main">
  <div class = tablePrefixes>
    <table mat-table [dataSource]="unitsPref" class="mat-elevation-z8">

      <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef> Nr. </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="prefixName">
        <th mat-header-cell *matHeaderCellDef> Pavadinimas </th>
        <td mat-cell *matCellDef="let element"> {{element.prefixName}} </td>
      </ng-container>

      <ng-container matColumnDef="prefixSymbol">
        <th mat-header-cell *matHeaderCellDef> Simbolis </th>
        <td mat-cell *matCellDef="let element"> {{element.prefixSymbol}} </td>
      </ng-container>

      <ng-container matColumnDef="prefixValue">
        <th mat-header-cell *matHeaderCellDef> Reikšmė </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <span>10 </span> <span class="prefixIndex"> {{element.prefixValue}}</span>
          </div></td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
