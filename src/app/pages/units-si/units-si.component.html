<app-meniu></app-meniu>

<div class="units-si-main">
  <div class = tableUnitsSI>
    <table mat-table [dataSource]="unitsSi" class="mat-elevation-z8">

      <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef> Nr. </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="unitName">
        <th mat-header-cell *matHeaderCellDef> Pavadinimas </th>
        <td mat-cell *matCellDef="let element"> {{element.unitName}} </td>
      </ng-container>

      <ng-container matColumnDef="unitValue">
        <th mat-header-cell *matHeaderCellDef> Reikšmė </th>
        <td mat-cell *matCellDef="let element"> {{element.unitValue}} </td>
      </ng-container>

      <ng-container matColumnDef="unitSymbol">
        <th mat-header-cell *matHeaderCellDef> Simbolis </th>
        <td mat-cell *matCellDef="let element"> {{element.unitSymbol}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Kategorija </th>
        <td mat-cell *matCellDef="let element"> {{element.unitCategory}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
